<!DOCTYPE html>

<head>

  <title>蛞蝓ㄉ作品</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background: #cadff3;
      color: #333;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: #57698b;
    }

    .logo {
      color: #fff;
    }

    nav ul {
      display: flex;
      list-style: none;
    }

    nav ul li {
      margin-left: 20px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
    }

    .works {
      padding: 40px;
    }

    .work-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .work-item {
      background: #ffffff;
      padding: 20px;
      width: calc(50% - 20px);
      border-radius: 10px;
    }

    @media screen and (max-width: 800px) {
      .work-item {
        width: 100%;
      }
    }

    @media screen and (max-width: 400px) {
      nav {
        flex-direction: column;
      }

      nav ul {
        margin-top: 10px;
      }
    }
  </style>
</head>

  <nav>
